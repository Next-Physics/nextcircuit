<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>LLM Agent GUI</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    display: flex;
    flex-direction: column;
    background: #f7f7f7;
    color: #333;
    height: 100%;
    overflow: hidden;
  }

  .container {
    display: grid;
    grid-template-columns: 280px 1fr;
    grid-template-rows: 1fr;
    height: 100%;
    max-height: 100%;
  }

  /* Sidebar */
  .sidebar {
    background: #2f3640;
    color: #ffffff;
    padding: 15px;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    border-right: 1px solid #444;
  }

  .sidebar h3 {
    margin-top: 0;
    margin-bottom: 20px;
    font-weight: 500;
  }

  .conversation-title {
    cursor: pointer;
    margin-bottom: 10px;
    padding: 8px;
    border-radius: 6px;
    background: #3a4052;
    transition: background 0.2s;
    font-size: 0.95em;
    line-height: 1.4em;
    word-wrap: break-word;
  }

  .conversation-title:hover {
    background: #4b5163;
  }

  /* Main Content */
  .main {
    display: flex;
    flex-direction: column;
    padding: 15px;
    overflow: hidden;
    background: #ffffff;
  }

  .top-bar {
    flex-shrink: 0;
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    gap: 10px;
  }

  .top-bar input[type="text"] {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    flex: 1;
    font-size: 0.95em;
  }

  .top-bar button {
    background: #3498db;
    border: none;
    color: #ffffff;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.2s;
    font-size: 0.95em;
  }

  .top-bar button:hover {
    background: #2980b9;
  }

  .top-bar .timer {
    font-size: 0.9em;
    color: #555;
    margin-left: auto;
    padding: 0 8px;
  }

  .split-view {
    display: flex;
    flex-direction: column;
    flex: 1;
    overflow: hidden;
    gap: 10px;
  }

  /* We'll have three sections: output-area, conversation-history, results-box */
  .output-area {
    flex: 2;
    background: #fafafa;
    border: 1px solid #ccc;
    padding: 15px;
    border-radius: 6px;
    overflow-y: auto;
    white-space: pre-wrap;
    font-family: Consolas, "Courier New", monospace;
    font-size: 0.9em;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
  }

  .conversation-history {
    flex: 1;
    background: #fafafa;
    border: 1px solid #ccc;
    padding: 15px;
    border-radius: 6px;
    overflow-y: auto;
    white-space: pre-wrap;
    font-family: Consolas, "Courier New", monospace;
    font-size: 0.9em;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
  }

  .results-box {
    flex: 1;
    background: #fafafa;
    border: 1px solid #ccc;
    padding: 15px;
    border-radius: 6px;
    overflow-y: auto;
    font-family: Consolas, "Courier New", monospace;
    font-size: 0.9em;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
  }

  .results-box h4 {
    margin-top: 0;
  }

  .results-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .results-list li {
    padding: 5px 0;
    border-bottom: 1px solid #ddd;
    font-size: 0.9em;
    word-wrap: break-word;
  }

  /* Scrollbars */
  .output-area, .conversation-history, .results-box, .sidebar {
    scrollbar-width: thin;
    scrollbar-color: #ccc #f0f0f0;
  }

  .output-area::-webkit-scrollbar,
  .conversation-history::-webkit-scrollbar,
  .results-box::-webkit-scrollbar,
  .sidebar::-webkit-scrollbar {
    width: 8px;
  }

  .output-area::-webkit-scrollbar-thumb,
  .conversation-history::-webkit-scrollbar-thumb,
  .results-box::-webkit-scrollbar-thumb,
  .sidebar::-webkit-scrollbar-thumb {
    background: #ccc;
    border-radius: 4px;
  }

  .output-area::-webkit-scrollbar-track,
  .conversation-history::-webkit-scrollbar-track,
  .results-box::-webkit-scrollbar-track,
  .sidebar::-webkit-scrollbar-track {
    background: #f0f0f0;
  }

  @media (max-width: 768px) {
    .container {
      grid-template-columns: 1fr;
    }
    .sidebar {
      flex-direction: row;
      flex-wrap: wrap;
      overflow-x: auto;
      height: auto;
    }
    .conversation-title {
      margin-right: 10px;
      margin-bottom: 10px;
    }
  }

  /* Stop button styling */
  .top-bar button.stop-button {
    background: #e74c3c;
  }
  .top-bar button.stop-button:hover {
    background: #c0392b;
  }

</style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h3>Past Conversations</h3>
      {% if conversations %}
        {% for conv in conversations %}
          <div class="conversation-title" onclick="loadConversation('{{ conv.title }}')">
            {{ conv.title }}
          </div>
        {% endfor %}
      {% else %}
        <p style="font-size:0.9em; color:#aaa;">No past conversations found.</p>
      {% endif %}
    </div>
    <div class="main">
      <div class="top-bar">
        <input type="text" id="user_query" placeholder="Enter your query...">
        <input type="text" id="ollama_ip" placeholder="Ollama IP" value="localhost" style="width:120px;">
        <input type="text" id="ollama_port" placeholder="Port" value="11411" style="width:80px;">
        <button onclick="startAgent()">Start Agent</button>
        <button class="stop-button" onclick="stopAgent()">Stop Agent</button>
        <div class="timer">Time running: <span id="timer_value">00:00:00</span></div>
      </div>
      <div class="split-view">
        <div class="output-area" id="output_area"></div>
        <div class="conversation-history" id="conversation_history"></div>
        <div class="results-box">
          <h4>Results</h4>
          <ul class="results-list" id="results_list"></ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    let eventSource = null;
    let timerInterval = null;
    let startTime = null;

    function startAgent() {
      // Close any previous stream
      if (eventSource) eventSource.close();

      // Reset timer
      startTime = Date.now();
      if (timerInterval) clearInterval(timerInterval);
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);

      const query = document.getElementById("user_query").value;
      const ip = document.getElementById("ollama_ip").value;
      const port = document.getElementById("ollama_port").value;

      document.getElementById("output_area").textContent = "Starting agent...\n";

      const params = new URLSearchParams({
        user_query: query,
        ollama_ip: ip,
        ollama_port: port
      }).toString();

      eventSource = new EventSource("/run_agent?" + params, { withCredentials: true });

      eventSource.onmessage = function(e) {
        if (e.data === "[DONE]") {
          eventSource.close();
          eventSource = null;
          document.getElementById("output_area").textContent += "\nAgent finished.\n";
          if (timerInterval) {
            clearInterval(timerInterval);
            timerInterval = null;
          }
        } else {
          document.getElementById("output_area").textContent += e.data + "\n";
        }
        const output = document.getElementById("output_area");
        output.scrollTop = output.scrollHeight;
      };
    }

    function stopAgent() {
      fetch("/stop_agent", {
        method: "POST"
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "stopped") {
          document.getElementById("output_area").textContent += "\nAgent stopped by user.\n";
          if (eventSource) {
            eventSource.close();
            eventSource = null;
          }
          if (timerInterval) {
            clearInterval(timerInterval);
            timerInterval = null;
          }
        }
      });
    }

    function loadConversation(title) {
      fetch("/get_conversation", {
        method: "POST",
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: new URLSearchParams({title: title})
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("conversation_history").textContent = data.history || "No history found.";
      });
    }

    function updateTimer() {
      if (!startTime) return;
      const elapsed = Date.now() - startTime;
      const hrs = Math.floor(elapsed / 3600000);
      const mins = Math.floor((elapsed % 3600000) / 60000);
      const secs = Math.floor((elapsed % 60000) / 1000);

      const hh = String(hrs).padStart(2, '0');
      const mm = String(mins).padStart(2, '0');
      const ss = String(secs).padStart(2, '0');

      document.getElementById("timer_value").textContent = `${hh}:${mm}:${ss}`;
    }

    function refreshResults() {
      fetch("/get_results")
      .then(res => res.json())
      .then(files => {
        const list = document.getElementById("results_list");
        list.innerHTML = "";
        if (files.length === 0) {
          const li = document.createElement("li");
          li.textContent = "No files found.";
          list.appendChild(li);
        } else {
          files.forEach(file => {
            const li = document.createElement("li");
            li.textContent = file;
            list.appendChild(li);
          });
        }
      });
    }

    // Poll the results directory every 5 seconds
    setInterval(refreshResults, 5000);
    // Initial load
    refreshResults();
  </script>
</body>
</html>
